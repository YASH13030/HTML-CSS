<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 50%;
            border-collapse:separate
        }
        tr:nth-child(odd){
            background-color: green;
        }
        tr:nth-child(even){
            background-color: aqua;
        }
        td,
        th{
            text-align: center;
            border: 2px black;
        }
    </style>
</head>
<body>
    <table>
       
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Yash</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aryan</td>
            <td>CSE</td>
        </tr>
    </table>
</body>
</html>
